{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Home</h2>
    {% if user.is_authenticated %}    
        <p> Hello {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
{% endblock %}
